<div class="container">

    <div class="book-list">
        
        <div>
            <input type="search" class="search-book" placeholder="Enter a book..." [(ngModel)]="searchBook">
        </div>

        <div *ngIf="loading">
            <h2>Loading...</h2>
        </div>

        <div>
            <app-book-item 
                *ngFor="let book of books | filterBook:searchBook" 
                [book]="book" 
                [categories]="categories"
                [authors]="authors"></app-book-item>
        </div>

    </div>


</div>
