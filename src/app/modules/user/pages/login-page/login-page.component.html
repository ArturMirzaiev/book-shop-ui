<div class="container">
  <div class="wrap">

    <div class="header-wrap">
      <h2>Login</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="formcontrol">
        <label>Username</label>
        <input type="text" formControlName="username"/>
        <small style="color: red; font-size: 14px" *ngIf="loginForm.get('username').dirty && loginForm.hasError('required', 'username')">
          Enter user field...
        </small>
      </div>
      
      <div class="formcontrol">
        <label>Password</label>
        <input type="password" formControlName="password"/>
        <small style="color: red; font-size: 14px" *ngIf="loginForm.get('password').dirty && loginForm.hasError('required', 'password')">
          Enter password field...
        </small>
      </div>

      <div class="register">
        <a routerLink="/signup"><small>Not registered?</small></a>
      </div>
      
      <div class="buttons">
        <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>

  </div>
</div>
